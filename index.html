    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            text-align: center;
            margin: 0;
            overflow-x: hidden;
            perspective: 1000px;
            padding: 20px;
        }

        #timer-container {
            position: relative;
            width: min(200px, 80vw);
            height: min(200px, 80vw);
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px auto;
        }

        #timer {
            font-size: clamp(36px, 10vw, 72px);
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: colorChange 2s infinite alternate;
            z-index: 2;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .circle-1 {
            width: 100%;
            height: 100%;
            border: 4px solid #ff6b6b;
            animation-delay: 0s;
        }

        .circle-2 {
            width: 90%;
            height: 90%;
            border: 4px solid #4ecdc4;
            animation-delay: 0.5s;
        }

        #running {
            font-size: clamp(24px, 6vw, 48px);
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #ff6b6b);
            background-size: 200% auto;
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
            display: none;
            animation: shine 3s linear infinite, bounceIn 1s infinite;
            text-shadow: 0 0 10px rgba(255,255,255,0.3);
            padding: 0 20px;
            text-align: center;
            width: 100%;
        }

        #output {
            font-size: clamp(16px, 4vw, 24px);
            margin: 20px auto;
            font-weight: 500;
            color: #fff;
            display: none;
            width: min(90vw, 800px);
            line-height: 1.8;
            padding: 20px;
            position: relative;
            background: linear-gradient(45deg, rgba(255,107,107,0.1), rgba(78,205,196,0.1));
            border-radius: 15px;
            transform-style: preserve-3d;
            animation: fadeInUp 1s ease-out;
            white-space: pre-wrap;
            text-align: left;
        }

        #message-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            overflow: hidden;
            padding: 0 10px;
        }

        .heart {
            position: fixed;
            font-size: clamp(16px, 4vw, 20px);
            color: #ff6b6b;
            z-index: 1;
            pointer-events: none;
            animation: floatHeart 4s linear infinite;
        }

        .highlight {
            background: linear-gradient(120deg, #ff6b6b 0%, #4ecdc4 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: shine 2s linear infinite;
            font-weight: bold;
            display: inline-block;
            padding: 0 5px;
        }

        #slider {
            display: none;
            position: relative;
            width: min(90vw, 800px);
            height: min(90vw, 800px);
            overflow: hidden;
            margin: 20px auto;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        #slider img {
            width: 50%;
            height: 100%;
            position: absolute;
            object-fit: contain;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            background-color: #000;
        }

        #slider img.active {
            opacity: 1;
        }

        .word {
            opacity: 0;
            display: inline-block;
            animation: fadeInWord 0.5s ease-out forwards;
            margin-right: 8px;
        }

        @keyframes shine {
            to { background-position: 200% center; }
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 0.4; }
            100% { transform: scale(1); opacity: 0.8; }
        }

        @keyframes colorChange {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        @keyframes bounceIn {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-30px); }
            60% { transform: translateY(-15px); }
        }

        @keyframes floatHeart {
            0% { 
                transform: translateY(100vh) scale(0) translateX(-50%); 
                opacity: 1; 
            }
            100% { 
                transform: translateY(-100vh) scale(1) translateX(-50%); 
                opacity: 0; 
            }
        }

        @keyframes fadeInUp {
            from { 
                opacity: 0; 
                transform: translateY(20px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        @keyframes fadeInWord {
            from { 
                opacity: 0; 
                transform: translateY(10px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            #timer-container {
                margin: 10px auto;
            }

            #output {
                font-size: 16px;
                padding: 15px;
                margin: 10px auto;
            }

            .word {
                margin-right: 4px;
            }

            #slider {
                height: 90vw;
                margin: 10px auto;
            }
        }
    </style>
</head>
